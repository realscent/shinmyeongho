<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modal Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #004080;
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }

        .modal iframe {
            width: 90%;
            height: 90%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .page-number {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<button id="openModalBtn">경력증명서열람</button>
<button id="openVideoModalBtn">소개영상</button>

<!-- Image Modal -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-header">
        <h2 id="modalTitle">page</h2>
    </div>
    <img class="modal-content" id="modalImage">
    <div class="page-number" id="pageNumber"></div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
</div>

<!-- Video Modal -->
<div id="videoModal" class="modal">
    <span class="close">&times;</span>
    <iframe class="modal-content" id="modalVideo" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

<script>
    let modal = document.getElementById("myModal");
    let videoModal = document.getElementById("videoModal");
    let modalImg = document.getElementById("modalImage");
    let modalTitle = document.getElementById("modalTitle");
    let pageNumber = document.getElementById("pageNumber");
    let closeBtns = document.querySelectorAll(".close");
    let currentIndex = 0;
    const images = ["1.png", "2.png", "3.png", "4.png", "5.png"];
    const videoSrc = "https://youtu.be/kVcxlHBy4-Q?si=kSFEv5m8rWJw9WNC";

    function updateModalContent(index) {
        modalImg.src = images[index];
        pageNumber.textContent = `Page ${index + 1} of ${images.length}`;
    }

    document.getElementById("openModalBtn").addEventListener("click", function() {
        modal.style.display = "flex";
        modalTitle.innerText = "page";
        currentIndex = 0; // Reset current index to the first image
        updateModalContent(currentIndex);
    });

    document.getElementById("openVideoModalBtn").addEventListener("click", function() {
        videoModal.style.display = "flex";
        document.getElementById("modalVideo").src = videoSrc;
    });

    closeBtns.forEach(btn => {
        btn.onclick = function() {
            modal.style.display = "none";
            videoModal.style.display = "none";
            document.getElementById("modalVideo").src = ""; // Stop the video
        };
    });

    document.querySelector(".prev").onclick = function() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateModalContent(currentIndex);
    };

    document.querySelector(".next").onclick = function() {
        currentIndex = (currentIndex + 1) % images.length;
        updateModalContent(currentIndex);
    };

    // Close the modal if the user clicks outside of the modal content
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        } else if (event.target == videoModal) {
            videoModal.style.display = "none";
            document.getElementById("modalVideo").src = ""; // Stop the video
        }
    };

    // Swipe support for mobile devices
    let startX = 0;

    modalImg.addEventListener('touchstart', (event) => {
        startX = event.touches[0].clientX;
    });

    modalImg.addEventListener('touchend', (event) => {
        let endX = event.changedTouches[0].clientX;
        if (startX - endX > 50) {
            currentIndex = (currentIndex + 1) % images.length;
            updateModalContent(currentIndex);
        } else if (endX - startX > 50) {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateModalContent(currentIndex);
        }
    });
</script>

</body>
</html>
